# Kubernetes Secrets Template
# Copy this file to secrets.yaml and fill in your actual values
# DO NOT commit secrets.yaml to git (it's in .gitignore)

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo
type: Opaque
stringData:
  # Backend Database URL - Use PostgreSQL with psycopg3 driver
  DATABASE_URL: "postgresql+psycopg://YOUR_USER:YOUR_PASSWORD@YOUR_HOST:5432/YOUR_DATABASE"
  # OpenRouter API Key for AI chatbot
  OPENROUTER_API_KEY: "sk-or-v1-YOUR_API_KEY_HERE"

---
apiVersion: v1
kind: Secret
metadata:
  name: todo-frontend-auth
  namespace: todo
type: Opaque
stringData:
  # NextAuth Secret (generate with: openssl rand -base64 32)
  NEXTAUTH_SECRET: "YOUR_NEXTAUTH_SECRET_HERE"
  # Database URL (same as backend)
  DATABASE_URL: "postgresql://YOUR_USER:YOUR_PASSWORD@YOUR_HOST:5432/YOUR_DATABASE"
  # JWT Private Key (generate with: openssl rand -base64 32)
  JWT_PRIVATE_KEY: "YOUR_JWT_PRIVATE_KEY_HERE"
  # Google OAuth Credentials
  GOOGLE_CLIENT_ID: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "YOUR_GOOGLE_CLIENT_SECRET"
  # Facebook OAuth Credentials
  FACEBOOK_APP_ID: "YOUR_FACEBOOK_APP_ID"
  FACEBOOK_APP_SECRET: "YOUR_FACEBOOK_APP_SECRET"
