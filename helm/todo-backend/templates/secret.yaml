apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-backend.fullname" . }}-secret
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  databaseUrl: {{ .Values.secrets.databaseUrl | required "secrets.databaseUrl is required" | quote }}
  openrouterApiKey: {{ .Values.secrets.openrouterApiKey | required "secrets.openrouterApiKey is required" | quote }}
