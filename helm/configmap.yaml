# Kubernetes ConfigMap for non-sensitive configuration
# Apply this before deploying Helm charts

apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: todo
data:
  # Backend API URL (Kubernetes service DNS)
  API_URL: "http://todo-backend:8001"

  # Frontend URL (localhost via port-forward - stable for OAuth callbacks)
  FRONTEND_URL: "http://localhost:3000"

  # NextAuth URL (must match frontend URL for OAuth callbacks)
  NEXTAUTH_URL: "http://localhost:3000"

  # Public API URLs (accessible from browser via port-forward)
  NEXT_PUBLIC_APP_URL: "http://localhost:3000"
  NEXT_PUBLIC_API_BASE_URL: "http://todo-backend:8001/api/v1"
  NEXT_PUBLIC_API_VERSION: "v1"

  # ChatKit Domain Key (if using ChatKit)
  NEXT_PUBLIC_CHATKIT_DOMAIN_KEY: "your-chatkit-domain-key-here"
